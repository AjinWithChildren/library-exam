<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service</title>
    <style>
        /* 공통 스타일 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        /* 버튼 스타일 */
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 입력란 스타일 */
        input {
            padding: 8px;
            border: 1px solid #ccc;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th,
        table td {
            padding: 8px;
            border: 1px solid #ccc;
        }

        table th {
            background-color: #f2f2f2;
        }

        /* 섹션 스타일 */
        #container > div {
            margin-bottom: 20px;
        }

        #container > div span {
            font-weight: bold;
        }

        /* 반납목록 스타일 */
        #returned {
            background-color: #f9f9f9;
        }

        #returned th {
            background-color: #e9e9e9;
        }

        /* 미반납목록 스타일 */
        #not_returned {
            background-color: #ffe6e6;
        }

        #not_returned th {
            background-color: #ffcccc;
        }

        /* 반납예정목록 스타일 */
        #expecting_return {
            background-color: #e6f7ff;
        }

        #expecting_return th {
            background-color: #ccf2ff;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>
            <input id="userIdInput" value="" placeholder="회원 아이디를 입력하세요.">
            <button id="inquiryBtn" type="button">조회하기</button>
        </div>

        <div>
            <table id="user_status">
                <thead>
                    <th>대출도서</th>
                    <th>반납도서</th>
                    <th>미반납도서</th>
                    <th>반납예정도서</th>
                    <th>대출가능권수</th>
                    <th>이용상태</th>
                    <th>대출정지기간</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <br>
        <div>
            <span>전체도서목록</span>
            <table id="total">
                <thead>
                    <th>도서번호</th>
                    <th>도서명</th>
                    <th>저자</th>
                    <th>대출일자</th>
                    <th>반납기한</th>
                    <th>반납일자</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div>
            <span>전체반납목록</span>
            <table id="returned">
                <thead>
                    <th>도서번호</th>
                    <th>도서명</th>
                    <th>저자</th>
                    <th>대출일자</th>
                    <th>반납기한</th>
                    <th>반납일자</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div>
            <span>미반납목록</span>
            <table id="not_returned">
                <thead>
                    <th>도서번호</th>
                    <th>도서명</th>
                    <th>저자</th>
                    <th>대출일자</th>
                    <th>반납기한</th>
                    <th>반납일자</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div>
            <span>반납예정목록</span>
            <table id="expecting_return">
                <thead>
                    <th>도서번호</th>
                    <th>도서명</th>
                    <th>저자</th>
                    <th>대출일자</th>
                    <th>반납기한</th>
                    <th>반납일자</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
</div>

<script>

    const userIdInput = document.querySelector("#userIdInput");
    const inquiryBtn = document.querySelector("#inquiryBtn");

    const userStatusTableBody = document.querySelector("#user_status tbody");
    const totalTableBody = document.querySelector("#total tbody");
    const returnedTableBody = document.querySelector("#returned tbody");
    const notReturnedTableBody = document.querySelector("#not_returned tbody");
    const expectingReturnTableBody = document.querySelector("#expecting_return tbody");

    inquiryBtn.addEventListener("click", () => {
        let userId = userIdInput.value;
        if (userId === null || userId === "" || userId === undefined) {
            alert("유저 아이디를 입력해주세요.");
            return;
        }

        getUserStatus(userId);
        getTotalBorrowBookList(userId);
        getReturned(userId);
        getNotReturned(userId);
        getExpectingReturn(userId);
    })


    async function getUserStatus(userId) {
        await fetch("/statistics-user" + userId)
            .then(response => response.json())
            .then(data => {
                console.log(data);
가
                let temp = "";
                for (let row of data) {
                    temp +=
                        `
                        <tr>
                            <td>${row.bookSeq}</td>
                            <td>${row.bookTitle}</td>
                            <td>${row.bookAuthor}</td>
                            <td>${row.borrowStart}</td>
                            <td>${row.borrowEnd}</td>
                            <td>${row.returnDate == null || row.returnDate == "null" ? '-' : row.returnDate}</td>
                        </tr>
                        `;
                }
                userStatusTableBody.innerHTML = temp;
            })
            .catch(e => console.error(e));
    }

    /**
     * 총 대출기록
     *
     * @param userId
     */
    async function getTotalBorrowBookList(userId) {
        await fetch("/borrow?userId=" + userId,)
            .then(response => response.json())
            .then(data => {
                let temp = "";
                for (let book of data) {
                    temp +=
                        `
                        <tr>
                            <td>${book.bookSeq}</td>
                            <td>${book.bookTitle}</td>
                            <td>${book.bookAuthor}</td>
                            <td>${book.borrowStart}</td>
                            <td>${book.borrowEnd}</td>
                            <td>${book.borrowEnd}</td>
                            <td>${book.borrowEnd}</td>
                            <td>${book.returnDate == null || book.returnDate == "null" ? '-' : book.returnDate}</td>
                        </tr>
                        `;
                }
                totalTableBody.innerHTML = temp;
            })
            .catch(e => console.error(e));
    }

    /**
     * 미반납 목록
     *
     * @param userId
     */
    async function getNotReturned(userId) {
        await fetch("/turn-in/no-return?userId=" + userId,)
            .then(response => response.json())
            .then(data => {
                let temp = "";
                for (let book of data) {
                    temp +=
                        `
                        <tr>
                            <td>${book.bookSeq}</td>
                            <td class="book_title">${book.bookTitle}</td>
                            <td>${book.bookAuthor}</td>
                            <td>${book.borrowStart}</td>
                            <td>${book.borrowEnd}</td>
                            <td>${book.returnDate == null ? '-' : book.returnDate}</td>
                        </tr>
                        `;
                }
                notReturnedTableBody.innerHTML = temp;
            })
            .catch(e => console.error(e));
    }

    /**
     * 전체반납목롣
     * @param userId
     */
    async function getReturned(userId) {
        await fetch("/turn-in/return?userId=" + userId,)
            .then(response => response.json())
            .then(data => {
                let temp = "";
                for (let book of data) {
                    temp +=
                        `
                        <tr>
                            <td>${book.bookSeq}</td>
                            <td class="book_title">${book.bookTitle}</td>
                            <td>${book.bookAuthor}</td>
                            <td>${book.borrowStart}</td>
                            <td>${book.borrowEnd}</td>
                            <td>${book.returnDate == null ? '-' : book.returnDate}</td>
                        </tr>
                        `;
                }
                returnedTableBody.innerHTML = temp;
            })
            .catch(e => console.error(e));
    }

    /**
     * 반납 예정 목록
     *
     * @param userId
     */
    async function getExpectingReturn(userId) {
        await fetch("/turin-in/upcoming?userId=" + userId,)
            .then(response => response.json())
            .then(data => {
                let temp = "";
                for (let book of data) {
                    temp +=
                        `
                        <tr>
                            <td>${book.bookSeq}</td>
                            <td class="book_title">${book.bookTitle}</td>
                            <td>${book.bookAuthor}</td>
                            <td>${book.borrowStart}</td>
                            <td>${book.borrowEnd}</td>
                            <td>${book.returnDate == null ? '-' : book.returnDate}</td>
                        </tr>
                        `;
                }
                expectingReturnTableBody.innerHTML = temp;
            })
            .catch(e => console.error(e));
    }
</script>

</body>
</html>
